<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="star">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <!-- ---------------------------------------------->
    <div class="heading">
      <h1>How did we do?</h1>
    </div>
    <!-- ---------------------------------------------->
    <div class="para">
      <p>Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
    </div>
    <!-- ---------------------------------------------->
      <div class="rat-1"><p>1</p></div>
      <div class="rat-2"><p>2</p></div>
      <div class="rat-3"><p>3</p></div>
      <div class="rat-4"><p>4</p></div>
      <div class="rat-5"><p>5</p></div>
    <!-- ---------------------------------------------->
    <div class="submit-btn">
      <a href="#">SUBMIT</a>
    </div>
    <!-- ---------------------------------------------->
  </div>
</body>
</html>
